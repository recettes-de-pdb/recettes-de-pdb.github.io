name: Update Website Data

on:
  workflow_dispatch:   # manual trigger
  schedule:
    - cron: "0 */12 * * *"   # every 12 hours

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Download Google Sheets CSV
        run: |
          curl -L "https://docs.google.com/spreadsheets/d/1SZHriYyWnoYE6GRHVjEmODpTPu6toc64x_m0vd9KlXU/export?format=csv" -o Recettes.csv

      - name: Download Google Drive Folder
        run: |
          gdown --folder https://drive.google.com/drive/folders/1PKNPRId3Ml5uO9FjtJV2lmUX3KLyVF4q -O img

      - name: Run Python script
        run: python script.py

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add .
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto update website data"
          git push